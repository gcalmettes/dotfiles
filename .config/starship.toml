# # Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[python]
format = 'via [${symbol}(${version})]($style) [(\($virtualenv\)) ](gray)'

[kubernetes]
disabled = false
format = '[\[$symbol$context( \($namespace\))\] ]($style)'

[sudo]
disabled = false
style = "bold green"
symbol = "üí™"
format = "[<SUDO>$symbol]($style)"

[gcloud]
# No need for domain right now as only one possible right now
format = 'on [$symbol$account(\($project\))]($style) '
